                <a href="#" class="link-outstanding">注册</a>
            </p>

    <div class="header-main">
        <div class="container">
            <h2 class="hotline"><i class="imgicon imgicon-phone"></i>4006-999-569</h2>
            <h1 id="logo"><a href="index.html" class="img"><img src="images/logo.png" alt=""></a></h1>
        </div>

<div class="content register-page">
    <div class="container">
        <div class="box box-register">
            <div class="box-title">
                <h3>用户注册</h3>
            </div>
        <form action = "php/register.php" method = "post">
            <div class="list box-body">
                <div class = "item item-input">
                    <label for="mobile" class="input-label"><b class="asterisk">*</b>手机号码:</label>
                    <div class="input-content input-correct">
                        <input type = "text" name="phone" id="mobile" maxlength="15" class = "form-control input-full" placeholder="请输入手机号码"/>
                    </div>

                </div>
                <div class = "item item-input">
                    <label for="email" class="input-label"><b class="asterisk">*</b>邮箱:</label>
                    <div class="input-content">
                        <input type="email" name="email" id="email" class="form-control input-full" placeholder="请输入邮箱号码"/>
                    </div>
                </div>
                <div class = "item item-input">
                    <label for = "sms_verify_code" class = "input-label"><b class="asterisk">*</b>用户名:</label>
                    <div class="input-content">
                        <input type="text" name="username" id="sms_verify_code" maxlength="6" class="form-control input-full" placeholder="请输入用户名"/>
                    </div>
                </div>
                <div class="item item-input">
                    <label for="password-1" class="input-label"><b class="asterisk">*</b>密码:</label>
                    <div class="input-content">
                        <input type="password" name="password" id="password-1" maxlength="16" class="form-control input-full" placeholder="请输入6-16位的密码"/>
                        <div class="pass-strength" style="display: none">
                            <label >安全程度：</label>
                            <span class="weak" id="pass-strength">&nbsp;</span>
                        </div>
                    </div>
                </div>

                <div class="item item-input">
                    <label for="qrpass" class="input-label"><b class="asterisk">*</b>确认密码：</label>
                    <div class="input-content">
                        <input type="password" name="repass" id="qrpass" value="" class="form-control input-full" placeholder="请再次输入密码" data-messages="确认密码不正确!" maxlength="16">
                    </div>
                </div>
                <div class="item item-input">
                    <label for="corporation" class="input-label"><b class="asterisk">*</b>企业名称：</label>
                    <div class="input-content input-correct">
                        <input type="text" name="companyName" id="corporation" class="form-control input-full" placeholder="请输入企业名称" data-messages="请输入企业名称!">
                    </div>
                </div>
                <div class="item item-input checkbox-content">
                    <div class="input-content checkbox">

                        <input type="checkbox" name="agree" checked="checked" id="agree" data-messages="同意贝登医疗用户协议后才能注册!">
                        我已经阅读并同意<a href="#" target="_blank">贝登医疗用户协议</a>
                        <span class="error-text"></span>

                    </div>
                </div>
                <div class="item item-input submit-content">
                    <div class="input-content">
                        <input type = "submit" id="formSubmit" class="btn btn-submit btn-lg btn-full" value = "注册"/>
                    </div>
                </div>
                <div class="item item-input login-link-content">
                    <div class="input-content">
                        <p class="login">已有账号，立即<a href="login.html">登录</a></p>
                    </div>
                </div>
                </div>
            </form>
            </div>
            </div>
        <div class="reg-img">&nbsp;</div>
    </div>
</div>
