<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

<div class="header global-header">
    <div class="header-bar">
        <div class="container">
            <div class="header-bar-right">
                <a href="index.html" class="item">回到首页</a>

            </div>
            <p class="header-bar-left">
                <a href="#" class="link-outstanding">登录</a>
                <a href="#">注册</a>
            </p>
        </div>
    </div>
    <div class="header-main">
        <div class="container">
            <h2 class="hotline"><i class="imgicon imgicon-phone"></i>4006-999-569</h2>
            <h1 id="logo"><a href="index.html" class="img"><img src="images/logo.png" alt=""></a></h1>
        </div>
    </div>
</div>

<div class="content login-page">
    <div class="container">
        <div class="box login-box">
            <div class="box-title">
                <a href="register.html" class="fl-right">免费注册 &gt;</a>
                <h3>用户登录</h3>
            </div>
            <form action="" method="post">
            <div class="box-body list">

                <div class="item item-input">
                    <label for="account" class="input-label">用户名：</label>
                    <div class="input-content">
                        <input type="text" name="username" id="uname" class="form-control input-full" maxlength="15" placeholder="请输入用户名">

                    </div>
                </div>
                <div class="item item-input">
                    <label for="account" class="input-label">手机号：</label>
                    <div class="input-content">
                        <input type="text" name="phone" id="account" class="form-control input-full" maxlength="15" placeholder="请输入手机号码">

                        <!--<span class="error-text">请输入正确的手机号码</span>-->
                    </div>
                </div>
                <div class="item item-input">
                    <label for="password" class="input-label">密码：</label><div class="input-content">
                    
                    <input type="password" name="password" id="password" class="form-control input-full" maxlength="16" placeholder="请输入密码">

                    <!--<span class="error-text">密码不正确</span>-->
                </div>
                </div>
                <div class="item item-input">

                    <input type="checkbox" name="remember" id="checkBox" class="">
                    <label for="checkBox" class="">记住密码</label><div class="input-content">

                    <!-- <span class="error-text">密码不正确</span>-->
                </div>
                </div>
                <div class="item btn-content">
                    <input type = "button" id="formSubmit" class="btn btn-submit btn-lg btn-full" value = "登录"/>
                </div>
                <div class="item other-links">
                    <a href="#" class="fl-right">忘记密码</a>
                </div>
                <input type="hidden" name="logindomain" id="logindomain" value="">
                <input type="hidden" id="params" class="form-control" name="" value="#">

            </div>
            </form>
        </div>
    </div>
</div>

<div class="footer">
    <div class="container">
        <div class="about-links login-footer">
            <p class="nav">
                <a href="#" target="_blank">关于我们</a>|<a href="#" target="_blank">联系我们</a>|<a href="#" target="_blank">法律声明</a>|<a href="#" target="_blank">隐私声明</a>|<a href="#" target="_blank">器械数据库</a>
            </p>
            <p class="copyright">
                Copyright © 2010-2012 VEDENG Corporation All Rights Reserved ICP备案证书号:<a href="#" rel="nofollow" target="_blank">苏ICP备11075436号</a>
            </p>
        </div>
    </div>
</div>

</body>
</html>
<script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
<script type = "text/javascript" src = "js/cookieTools.js"></script>
<script>
    $(function(){

        $("#formSubmit").click(function(){
            $.post("php/login.php",
                    {
                        "username":$("#uname").val(),
                        "password":$("#password").val(),
                        "phone":$("#account").val(),
                        "remember":$("#checkBox").val(),
                    },
                    function(str){
                        alert(str)
                        if(str=="on"){
                            //保存cookie
                            addCookie("username",$("#uname").val(),7);
                            location.href="index.html";
                        }else{
                            alert("用户名或者密码错误，登录失败！");
                        }

                    }
            );

        });
    });
</script>
