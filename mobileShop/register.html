        <span>&#60;</span>

        <h1>会员注册</h1>
    </div>
    <a href="#" class="back-on">
        <span>&#62;</span>

</header>
<section>
    <div class = "head-top">
        <img src = "images/head.jpg"/>

    <form action = "#" method = "get" class="loginForm">
        <h3>还没有会员账号？点此<a href="login.html" class = "reg">登录</a></h3>
        <div class="inpBox">
            <div class="inpList">
                <input type="text" placeholder = "请输入手机号码或邮箱号"/>
            </div>
            <div class="inpList inpList2">
                <input type="text" placeholder = "请输入短信验证码"/>
                <button>获取验证码</button>
            </div>
            <div class="inpList">
                <input type="password" placeholder = "请输入密码(6-18位的字母或数字)"/>
            </div>
            <div class="inpList">
                <input type="password" placeholder = "请再次输入密码"/>
            </div>
        </div>
        <div class="loginSub">
            <input type = "submit" value="立即注册"/>
        </div>
    </form>
</section>
