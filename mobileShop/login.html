<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/public.css"/>
    <link rel="stylesheet" type="text/css" href="font/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="css/login-reg.css"/>
</head>
<body>
<header>
    <a href="javascript:history.back(-1)" class="back-off">
        <span>&#60;</span>
    </a>
    <div class="head-min">
        <h1>会员登录</h1>
    </div>
    <a href="#" class="back-on">
        <span>&#62;</span>
    </a>
</header>
<section>
    <div class = "head-top">
        <img src = "images/head.jpg"/>
    </div>
    <form action = "#" method = "post" class="loginForm">
        <h3>还没有会员账号？点此<a href="register.html" class = "reg">注册</a></h3>
        <div class="inpBox">
            <div class="inpList">
                <input type="text" name="username" id="uname" placeholder = "请输入用户名"/>
            </div>
            <div class="inpList">
                <input type="password" name="password" id="password" placeholder = "请输入密码"/>
            </div>
        </div>

        <div class="item-input" style="font-size: 14px;display: flex;margin-top:10px;">
            <input style="width: 15px; margin-right:10px; margin-left:10px; height:15px;display: flex;" type="checkbox" name="remember" id="checkBox" class="">
            <label for="checkBox" style="font-size: 14px;" class="">记住密码</label><div class="input-content">
            <!-- <span class="error-text">密码不正确</span>-->
        </div>
        </div>
        <div class = "error" style="font-size: 14px;height:0.3rem;color:#FF554B;margin-top:10px;"><span class="error-text"></span> </div>
        <div class="loginSub">
            <input type = "button" id="formSubmit" value="立即登录"/>
        </div>
    </form>
</section>


<footer>
    <a href="index.html"><i class = "iconfont icon-shouye"></i><span>微店</span></a>
    <a href="prolist.html"><i class = "iconfont icon-suoyoushangpinxuanzhong"></i><span>所有商品</span></a>
    <a href="#"><i class = "iconfont icon-gouwuche"></i><span>购物车</span></a>
    <a href="#"><i class = "iconfont icon-wode1"></i><span>我的</span></a>
</footer>
</body>
</html>
<script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
<script type = "text/javascript" src = "js/cookieTools.js"></script>
<script>
    $(function(){

        $("#formSubmit").click(function(){
            $.post("php/login.php",
                    {
                        "username":$("#uname").val(),
                        "password":$("#password").val(),
                        "remember":$("#checkBox").val(),
                    },
                    function(str){
                        //alert(str)
                        if(str=="on"){
                            //保存cookie
                           // alert(1)
                            addCookie("mobileUname",$("#uname").val(),7);
                            location.href="index.html";
                        }else{
                           // alert(2)
                            $(".error-text").html("用户名或者密码错误，登录失败！");
                        }

                    }
            );

        });
    });
</script>
